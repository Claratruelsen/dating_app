<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/index.css" type="text/css" > 
    <script src="../model/system.js" type="text/javascript" defer></script>
    <title>Admin login</title>
</head>
<body>

    <div class="user_div">
        <form id="login_form" method="POST"> 
            <div>
                <img class="logo" src="logo.jpeg">
                <br>
                <h2>Admin Login</h2>
                <br>
                <label for="adm_email">E-mail:</label>
                <input id="adm_email" type="email" required>   
            
            </div>
            
        <br>
            
            <div>
                <label for="adm_password">Password:</label>
                <input id="adm_password" type="password" required> 
            </div>
            
        <br>
            
            <div>
                <button type="submit" name="admin_login" onclick="adm_login()">Login as admin</button>           
            </div>
        </form>
    </div>  
    
</body>
</html>
