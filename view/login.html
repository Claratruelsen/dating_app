<!DOCTYPE html>
    <html>
        <head>
            <title>Login to match</title>
            <link rel="stylesheet" href="/view/index.css" type="text/css" > 
            <meta charset="utf-8">
            <script src="./register.js" type="text/javascript" defer></script>

        </head>
        <body>
            <div>
                <img class="logo" src="logo.jpeg">
            </div>   
            <div id="login-error-msg-holder">
                <p id="login-error-msg">Wrong username or password. <span id="error-msg">Please try again</span></p>
              </div>
           <div class="user-div">
                <form id="login-form"> 
                    <h2>Login</h2>
                    <div>
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" required>   
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label>
                        <input id="password" type="password" required> 
                    </div>
                    <br>
                    <div>
                        <input id="submitUser" type="submit" value="Login">             
                            <br>
                    </div>
                    <br>
                    <a href="register.html">Don't have an account yet? Register here!</a>
                </form>
            </div>  


        </body>

</html>
