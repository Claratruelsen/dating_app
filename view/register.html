<!DOCTYPE html>
    <html>
        <head>
            <title>Sign up to match</title>
            <link rel="stylesheet" href="/view/index.css" type="text/css"> 
            <meta charset="utf-8">
            <script src="../model/system.js"></script>
            <script src="../system/db.js"></script>

        <body>
            <div>
                <img class="logo" src="logo.jpeg">
            </div>
            <div id="create-user-msg-holder">
                <p id="create-user-msg">Please fill in <span id="error-msg">all information below</span></p>
              </div>
            <div class="user_div">
                <h2>Sign up</h2>
                    <form id="reg_form" method="POST">
                        <!--Brugeren skal skrive sin mail-->
                        <label for="email">E-mail:</label>
                        <input id="email" type="VarChar" required>  <!--ved at give inputtet typen email kan browseren arbejde
                            med, at den ved at formattet et e-mail-->
                    <br><br>
                        <!--Lav et password-->
                        <label for="password">Password:</label>
                        <input id="password" type="password" required> <!--når type sættes til password ved browseren, at
                        den skal skjule det man indtaster-->
                    <br><br>
                        <!--Brugeren skal skrive sit fulde navn-->
                        <label for="fullname">Full name:</label>
                        <input id="fullname" type="text" required> <!--type = text, i feltet kan man skrive tekst-->
                    <br><br>                        
                        <!--Indtastning af alder-->
                        <label for="age">Age:</label>
                        <input id="age" type="text" required>
                    <br><br>
                    <!-- Her vælger han/hun hvilken region som potentielle matches skal komme fra-->
                        <label for="region">Region:</label>
                        <input id="region" type="text" required>
                            <ul>
                                <li>Hovedstaden</li>
                                <li>Sjælland</li>
                                <li>Syddanmark</li>
                                <li>Nordjylland</li>
                                <li>Midtjylland</li>
                            </ul>
                    <br><br>
                        <label for="gender">Your gender:</label>
                        <input id="gender" type="text" placeholder = "Male, female, other" required>
                        <br><br>
                        <!--Her kan brugeren skrive noget om sig selv-->
                        <label for="bio">Biography:</label>
                        <textarea id="bio" type="text" placeholder="Write something about yourself" required></textarea>
                    <br><br>
                    <button type="submit" name="Submit" onclick="create_user()">Create user</button>
                         <br>
                </form>
            <div>
                <br>
                <p>Already have an account? <a href="login.html"> Login here!</a> </p> 
            </div> 
        </div>

        </body>
</html>
