<!DOCTYPE html>
    <html>
        <head>
            <title>Sign up to match</title>
            <link rel="stylesheet" href="/view/index.css" type="text/css"> 
            <meta charset="utf-8">
            <script src="./register.js" type= "text/javascript" defer></script>

        </head>
        <body>
            <div>
                <img class="logo" src="logo.jpeg">
            </div>
            <div id="create-user-msg-holder">
                <p id="create-user-msg">Please fill in <span id="error-msg">all information below</span></p>
              </div>
            <div class="user-div">
                <h2>Sign up</h1>
                <div>
                    <form id="reg-form" method="POST">
                        <!--Brugeren skal skrive sin mail-->
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" required>  <!--ved at give inputtet typen email kan browseren arbejde
                            med, at den ved at formattet et e-mail-->
                    <br><br>
                        <!--Lav et password-->
                        <label for="password">Password:</label>
                        <input id="regPassword" type="password" required> <!--når type sættes til password ved browseren, at
                        den skal skjule det man indtaster-->
                    <br><br>
                        <!--Brugeren skal skrive sit fulde navn-->
                        <label for="fullName">Full name:</label>
                        <input id="fullName" type="text" required> <!--type = text, i feltet kan man skrive tekst-->
                    <br><br>                        
                        <!--Indtastning af fødseldag-->
                        <label for="DOB">Date of birth:</label>
                        <input id="DOB" type="date" required>
                    <br><br>
                        <label for="region">Region:</label>
                    <br>
                        <input id="hovedstaden" type="radio" name="region" value="0">
                        <label for="hovedstaden">Hovedstaden</label>
                    <br>
                        <input id="sjælland" type="radio" name="region" value="1">
                        <label for="sjælland">Sjælland</label>
                    <br>
                        <input id="syddanmark" type="radio" name="region" value="2">
                        <label for="syddanmark">Syddanmark</label>
                    <br>
                        <input id="midtjylland" type="radio" name="region" value="3">
                        <label for="midtjylland">Midtjylland</label>
                    <br>
                        <input id="nordjylland" type="radio" name="region" value="4">
                        <label for="nordjylland">Nordjylland</label>
                    <br><br>
                        <!--valg af køn-->
                        <label for="gender">Gender:</label>
                    <br>
                        <input id="male" type="radio" name="gender" value="0">
                        <label for="male">Male</label>
                    <br>
                        <input id="female" type="radio" name="gender" value="1">
                        <label for="female">Female</label>
                    <br>
                        <input id="other" type="radio" name="gender" value="2">
                        <label for="other">Other</label>
                    <br><br>

    
                        <!--Her kan brugeren vælge hvilket køn han/hun/den gerne vil se inde på appen-->
                        <label for="preferredGender">Preferred gender of match:</label>
                    <br>
                        <input id="prefMale" type="radio" name="prefGender" value="3">
                        <label for="prefMale">Male</label>
                    <br>
                        <input id="prefFemale" type="radio" name="prefGender" value="4">
                        <label for="prefFemale">Female</label>
                    <br>
                        <input id="prefOther" type="radio" name="prefGender" value="5">
                        <label for="prefOther">Other</label>
                    <br><br>
          

                        <!--Her kan brugeren vælge hvilken min alder han/hun/den gerne vil se inde på appen-->
                        <label for="ageMin">Minimum match age:</label>
                        <input id="interest" type="text" required>
                    <br><br>


                        <!--Her kan brugeren vælge hvilken max alder han/hun/den gerne vil se inde på appen-->
                        <label for="ageMax">Maximum match age:</label>
                        <input id="ageMax" type="text" required>
                        <br><br>
                        <label for="img">Choose images for profile:</label>
                        <form id="fileform">
                            <input type="file" value="file" id="file" name="file" onchange="uploadFile()">
                        </form>
                    <br>
                        <!--Her kan brugeren skrive noget om sig selv-->
                        <label for="bio">Biography:</label>
                        <textarea id="bio" type="text" placeholder="Write something about yourself" required></textarea>
                    <br><br>
                    <button type="submit" name="createUser">Create user</button>
              <!-- <input id="createUser" type="submit" value="Create user"> -->   
                         <br>
                 </div>
        </form>
                <br>
                <p>Already have an account? <a href="login.html"> Login here!</a> </p> 
            </div>        

        </body>
</html>
